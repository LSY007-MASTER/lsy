<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //逻辑运算符 称之为Boolean运算符
        console.log(3 > 5 && 2 < 3); //有一个假则为假 两个真则为真  && 逻辑与
        console.log(3 > 5 || 2 < 3); //只要两侧有一个为真则为真    ||逻辑或
        console.log(3 > 5 || 2 < 3);
        console.log(!true);
        console.log(!false); // 逻辑非  ！
    </script>
</head>

</body>

</html>
